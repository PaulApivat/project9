		<!-- WARNING  -->
			<p> <b>Warning</b>: Web Storage allows third-party websites to save and read cookie data.</p>
			<p> <b>To change </b>: Chrome Setting > Advance Setting > Content Setting > Cookies </p>
		
		<!-- Script to Check if Browser Supports Web Storage  -->
		<div id="result"></div>

			<script>
			// Check browser support
			if (typeof(Storage) !== "undefined") {
			    // Store
			    localStorage.setItem("lastname", "Yes! Support for Web Storage.");
			    // Retrieve
			    document.getElementById("result").innerHTML = localStorage.getItem("lastname");
			} else {
			    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
			</script>
